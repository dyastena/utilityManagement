<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - NeatWare</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="background">
    <img src="source/ellipse.svg" alt="background ellipse" class="background-ellipse" />

    <div class="logo-container">
      <img src="source/neatWareLogo.png" alt="NeatWare Logo" class="logo-img" />
      <div class="logo-text">NeatWare</div>
    </div>

    <div class="login-container">
      <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
        <p class="subtitle">Create a new account</p>
        <h2>Register</h2>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password-inside" onclick="togglePassword('password', this)">
              <img src="source/eyesOpened.png" alt="Show Password" class="eye-icon" />
            </button>
          </div>
          
        <label for="confirm_password">Confirm Password</label>        
        <div class="password-wrapper">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            <button type="button" class="toggle-password-inside" onclick="togglePassword('confirm_password', this)">
              <img src="source/eyesOpened.png" alt="Show Password" class="eye-icon" />
            </button>
          </div>

        <label for="image">Profile Picture</label>
        <input type="file" id="image" name="image" accept="image/*" capture="user" />

        <div id="error" class="error-msg"></div>

        <button type="submit" class="sbmt">SIGN UP</button>
        <a href="index.html" class="sign-up">Already have an account?</a>
      </form>
      <script src="register.js"></script>
    </div>
  </div>
</body>
</html>
